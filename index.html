<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
        <link rel="shortcut icon" type="image/jpg" href="./img/logo.png" />
    <title>Cat Page</title>
  </head>
  <body>
    <header class="header">
      <div>
        <section class="container">
          <h1 class="header_h1">--- cats ---</h1>
          <div>
            <form class="form" action="/">
              <label for="category">Pick your favourite category</label>
              <select name="category" id="category"></select>
            </form>
          </div>
        </section>
      </div>
    </header>
    <main class="main">
      <section class="container">
        <h2 class="main_h2">Cats, Cats, Cats</h2>
        <div class="loader">
            <img class="loader_img
            " src="./img/catImg.jpg" alt="funny cat img about code">
        </div>
        <div class="div_error">
          <p>Try again</p>
          <img class="error_img" src="./img/404.jpg" alt="error img">
        </div>
        <ul role="list" class="content-grid"></ul>
      </section>
    </main>
  </body>

  <script src="./main.js" type="module" defer></script>
</html>
